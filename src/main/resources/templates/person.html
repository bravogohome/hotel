<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>用户信息</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="http://getbootstrap.com/docs/4.0/examples/dashboard/#">用户信息页面</a>
    <!--	<input class="form-control form-control-sedark w-100" type="text" placeholder="Search" aria-label="Search">-->
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" th:href="@{'/trans/toIndex?userId='+${userId}}">主页</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">

                        <a class="nav-link active"  th:href="@{'/userinformation/getUserInformation?userId='+${userId}}">
                            用户信息 <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/orders/findUserOrders?userId='+${userId}}">
                            预订信息
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/userinformation/toUserWallet?userId='+${userId}}">
                            用户充值
                        </a>
                    </li>

                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <div class="table-responsive">

                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="header">
                                        <h4 class="title">用户信息</h4>
                                    </div>
                                    <div class="content">
                                        <form th:action="@{/userinformation/updateUserInformation}">
                                            <div class="row">
                                                <div class="col-md-5">
                                                    <div class="form-group">
                                                        <label>用户ID (不可修改)</label>
                                                        <input type="text" class="form-control" disabled placeholder="Company" th:value="${userId}">
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="form-group">
                                                        <label>电话号码</label>
                                                        <input type="text" class="form-control" disabled placeholder="" th:value="${userbase.getPhone()}">
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>姓名</label>
                                                        <input type="text" name="userName" class="form-control" placeholder="" th:value="${user.getUserName()}">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>性别</label>
                                                        <input type="text" name="userSex" class="form-control" placeholder="" th:value="${user.getUserSex()}">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>身份证号：<a style="text-align: center;color: #ff0000" th:text="${makeordermessage}" th:if="${not #strings.isEmpty(makeordermessage)}"/></label>
                                                        <input type="text" name="userIDNumber" class="form-control" placeholder="" th:value="${user.getUserIDNumber()}">
                                                    </div>
                                                </div>
                                            </div>

                                            <img name="img" style="height: 40px" src="https://img-blog.csdnimg.cn/20201227012840136.png" alt="..."/>
                                            余额：<a th:text="${user.getUserWallet()}" /><a style="text-align: center;color: #ff0000" th:text="${chargemessage}" th:if="${not #strings.isEmpty(chargemessage)}"/>
                                            <a th:href="@{'/userinformation/toUserWallet?userId='+${userId}}"><button type="button" value="">充值</button></a>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="image">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label></label>
                                                        <textarea rows="5" class="form-control" value="Mike"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <input type="hidden" name="userId" th:value="${userId}">
                                            <button type="submit" class="btn btn-info btn-fill pull-right">提交</button>
                                            <a th:text="${updatemessage}" th:if="${not #strings.isEmpty(updatemessage)}"></a>
                                            <div class="clearfix"></div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>



            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
