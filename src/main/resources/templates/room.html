<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>





    <title>Hotel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='http://fonts.useso.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />
    <script src="/js/jquery.min.js"></script>
    <!--start slider -->
    <link rel="stylesheet" th:href="@{/css/fwslider.css}" media="all">
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/css3-mediaqueries.js"></script>
    <script src="/js/fwslider.js"></script>
    <!--end slider -->
    <!---strat-date-piker---->
    <link rel="stylesheet" href="/css/jquery-ui.css" />


    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/jquery-ui.js}"></script>
    <script>
        $(function() {
            $( "#datepicker,#datepicker1" ).datepicker();
        });
    </script>
    <!---/End-date-piker---->
    <link type="text/css" rel="stylesheet" th:href="@{/css/JFGrid.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/JFFormStyle-1.css}" />
    <script type="text/javascript" src="@{/js/JFCore.js}"></script>
    <script type="text/javascript" src="@{/js/JFForms.js}"></script>
    <!-- Set here the key for your domain in order to hide the watermark on the web server -->
    <script type="text/javascript">
        (function() {
            JC.init({
                domainKey: ''
            });
        })();
    </script>
    <!--nav-->
    <script>
        $(function() {
            var pull 		= $('#pull');
            menu 		= $('nav ul');
            menuHeight	= menu.height();

            $(pull).on('click', function(e) {
                e.preventDefault();
                menu.slideToggle();
            });

            $(window).resize(function(){
                var w = $(window).width();
                if(w > 320 && menu.is(':hidden')) {
                    menu.removeAttr('style');
                }
            });
        });
    </script>
</head>

<body>
<!-- start header -->
<div class="header_bg">
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <a href="index.html"><img th:src="@{/img/logo.png}" alt=""></a>
            </div>
            <div class="h_right">
                <!--start menu -->
                <ul class="menu">
                    <li class="active"><a th:href="@{/user/index}"></a></li>
                    <li><a th:href="@{/user/rooms}"></a></li>
                    <li><a th:href="@{/user/reservation}"></a></li>
                    <li><a th:href="@{/user/activities}"></a></li>
                    <li><a th:href="@{/user/contact}"></a></li>
                    <div class="clear"></div>
                </ul>
                <!-- start profile_details -->
                <form class="style-1 drp_dwn">
                    <div class="row">
                        <div class="grid_3 columns">
                            <select class="custom-select" id="select-1">
                                <option selected="selected">EN</option>
                                <option>USA</option>
                                <option>AUS</option>
                                <option>UK</option>
                                <option>IND</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="clear"></div>
            <div class="top-nav">
                <nav class="clearfix">
                    <ul>
                        <li class="active"><a href="index.html">hotel</a></li>
                        <li><a href="rooms.html">rooms & suits</a></li>
                        <li><a href="reservation.html">reservation</a></li>
                        <li><a href="activities.html">activities</a></li>
                        <li><a href="contact.html">contact</a></li>
                    </ul>
                    <a href="#" id="pull">Menu</a>
                </nav>
            </div>
        </div>
    </div>
</div>



<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>房间号</th>
            <th>房间类型</th>
            <th>房间价格</th>
            <th>房间详情</th>
            <th>预约</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="room : ${rooms}">
            <td th:text="${room.getRoomNum()}"></td>
            <td th:text="${room.getRoomType()}"></td>
            <td th:text="${room.getRoomMoney()}"></td>
            <td>
                <a th:href="@{'/roomsocket/roomDetailUserVersion?roomNum='+${room.getRoomNum()}}">查看</a>
            </td>
            <td>
                <a th:href="@{'/orders/takeOrder?userId='+${userId}+'&roomType='+${room.getRoomType()}+'&roomNum='+${room.getRoomNum()}+'&startDay='+${startDay}+'&endDay='+${endDay}}">预约</a>
            </td>
        </tr>

        <tbody>
    </table>
</div>




</body>
</html>
