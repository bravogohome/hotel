<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>管理员登录</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
</head>

<body  class="text-center">
<form class="form-signin" th:action="@{/adminbase/login}">
    <img class="mb-4" src="/img/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">管理员登录</h1>
    <input type="text" class="form-control" name="adminId" placeholder="请输入用户名" required="" autofocus="">
    <input type="password" class="form-control" name="password" placeholder="请输入密码" required="">
    <div class="checkbox mb-3">
        <p th:text="${message}" th:if="${not #strings.isEmpty(message)}"/>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
</form>

</body>

</html>
