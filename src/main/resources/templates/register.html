<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
	<title>用户注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link th:href="@{/css/stylelogin.css}" rel="stylesheet" type="text/css" media="all" />
	<script>
		function registerCheck(){
			var registerForm=document.formRegister;
			var phone=registerForm.phone.value;
			var password=registerForm.password.value;
			if (phone.length!=11){
				alert("手机号输入错误");
				return false;
			}else if (password.length<6){
				alert("密码长度过短");
				return false;
			}else{
				return true;
			}
		}
	</script>
</head>
<body>

<!-- main -->
<div class="main-w3layouts wrapper">
	<div class="main-agileinfo">
		<h1  style=" text-align:center;height:50px;font-size:30px;color: aliceblue; ">用户注册</h1>
		<div class="agileits-top">
			<form th:action="@{/userbase/register}" method="get" name="formRegister" onsubmit="return registerCheck();">
				<input class="text" type="text" name="phone" placeholder="电话号码" required="">
				<input class="text" type="password" name="password" placeholder="密码" required="">
				<div class="wthree-text">
					<ul>
						<li>
							<label class="anim">

							</label>
						</li>
						<!-- <li><a href="#">忘记密码 ?</a> </li> -->
					</ul>
					<div class="clear"> </div>
				</div>
				<p th:text="${message}" th:if="${not #strings.isEmpty(message)}"/>
				<input type="submit" value="注册">
			</form>
			<p><a th:href="@{/index/login}"> 返回 </a></p>
		</div>
	</div>
	<!-- copyright -->

	<!-- //copyright -->
	<ul class="w3lsg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
<!-- //main -->
</body>
</html>
