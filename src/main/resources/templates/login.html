<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>用户登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link th:href="@{/css/stylelogin.css}" rel="stylesheet" type="text/css" media="all" />

</head>

<body>

	<!-- main -->
	<div class="main-w3layouts wrapper" >
		
		<div class="main-agileinfo">
			<h1  style=" text-align:center;height:50px;font-size:30px;color: aliceblue; ">用户登录</h1>
			<div class="agileits-top">
				<form th:action="@{/userbase/login}" method="get">
					<input class="text" type="text" name="phone" placeholder="用户名/手机号码" required="" oninvalid="setCustomValidity('请输入您的手机号');" oninput="setCustomValidity('');" >
					<input class="text" type="password" name="password" placeholder="密码" required="" oninvalid="setCustomValidity('请输入您的密码');" oninput="setCustomValidity('');">
					<div class="wthree-text">
						<ul>
							<li>
								<label class="anim">
								</label>
							</li>
							<!-- 	<li><a href="#">忘记密码 ?</a> </li> -->
						</ul>
						<div class="clear"> </div>
					</div>
					<p th:text="${message}" th:if="${not #strings.isEmpty(message)}"/>
					<input type="submit" value="登录">
				</form>
				<p>创建一个账号? <a th:href="@{/index/register}"> 立即注册!</a></p>
			</div>
		</div>
		<!-- copyright -->

		<!-- //copyright -->
		<ul class="w3lsg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->

</body>

</html>
